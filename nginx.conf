user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Log access to a file
    access_log  /var/log/nginx/access.log;

    # Basic server configuration
    server {
        listen       80;
        server_name  localhost;

        # Serve static files from /usr/share/nginx/html
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Reverse proxy to external site with timeout configuration
        location /cheatcode/ {
            proxy_pass https://sumanreddy568.github.io/cheatcode/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings for slow responses
            proxy_connect_timeout 5s;  # Timeout for connection to server
            proxy_send_timeout 8s;     # Timeout for sending data to server
            proxy_read_timeout 15s;     # Timeout for reading response from server

            # Handling timeouts and errors by rerouting
            error_page 502 503 504 = @fallback;
            error_page 504 = @fallback; # Custom handling for 504 Gateway Timeout
        }

        # Custom fallback handler when the server is slow or fails
        location @fallback {
            return 302 https://sumanreddy568.github.io/cheatcode/;
        }

        # Custom error pages for non-reverse-proxy errors (if you want)
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
